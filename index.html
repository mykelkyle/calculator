<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- DISPLAY -->
      <div class="grid-display">
        <div class="previous" data-previous>50 + 50</div>
        <div class="current" data-current></div>
      </div>
      <!-- BUTTONS -->
      <div class="grid-item" data-all-clear>AC</div>
      <div class="grid-item" data-clear>C</div>
      <div class="grid-item" data-operation>%</div>
      <div class="grid-item" data-operation>รท</div>
      <div class="grid-item" data-number>7</div>
      <div class="grid-item" data-number>8</div>
      <div class="grid-item" data-number>9</div>
      <div class="grid-item" data-operation>+</div>
      <div class="grid-item" data-number>4</div>
      <div class="grid-item" data-number>5</div>
      <div class="grid-item" data-number>6</div>
      <div class="grid-item" data-operation>-</div>
      <div class="grid-item" data-number>1</div>
      <div class="grid-item" data-number>2</div>
      <div class="grid-item" data-number>3</div>
      <div class="grid-item" data-operation>x</div>
      <div class="grid-item" data-number>0</div>
      <div class="grid-item" data-number>.</div>
      <div class="grid-item grid-equal" data-equal>=</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
