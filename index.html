<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand&display=swap");
    </style>
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="grid-container">
      <!-- DISPLAY -->
      <div class="grid-display">
        <div class="previous" data-previous></div>
        <div class="current" data-current></div>
      </div>
      <!-- BUTTONS -->
      <div id="grid-all-clear" class="grid-button" data-all-clear>AC</div>
      <div id="grid-clear" class="grid-button" data-clear>C</div>
      <div class="grid-button" data-operator>%</div>
      <div class="grid-button" data-operator>รท</div>
      <div class="grid-button" data-number>7</div>
      <div class="grid-button" data-number>8</div>
      <div class="grid-button" data-number>9</div>
      <div class="grid-button" data-operator>+</div>
      <div class="grid-button" data-number>4</div>
      <div class="grid-button" data-number>5</div>
      <div class="grid-button" data-number>6</div>
      <div class="grid-button" data-operator>-</div>
      <div class="grid-button" data-number>1</div>
      <div class="grid-button" data-number>2</div>
      <div class="grid-button" data-number>3</div>
      <div class="grid-button" data-operator>x</div>
      <div class="grid-button" data-number>0</div>
      <div class="grid-button" data-point>.</div>
      <div id="grid-equal" class="grid-button grid-equal" data-equal>=</div>
    </div>
    <div class="footer">Created by Mykel Murphy</div>
    <script src="script.js"></script>
  </body>
</html>
